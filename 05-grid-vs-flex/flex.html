<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px; /* espacio entre filas */
      padding: 10px;
      height: 100vh;
    }

    .header {
      background-color: #ff9999;
      flex: 0 0 100px; /* altura fija */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      display: flex;
      flex: 1;
      gap: 10px; /* espacio entre columnas */
    }

    .sidebar {
      background-color: #99ccff;
      flex: 1; /* ocupa 1 fracci√≥n */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .main {
      background-color: #99ff99;
      flex: 2; /* ocupa 2 fracciones */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .footer {
      background-color: #ffcc99;
      flex: 0 0 100px; /* altura fija */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">HEADER</div>
    <div class="content">
      <div class="sidebar">SIDEBAR</div>
      <div class="main">MAIN</div>
    </div>
    <div class="footer">FOOTER</div>
  </div>
</body>
</html>
