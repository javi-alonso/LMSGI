<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML5 y Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1>HTML5 + Flexbox</h1>
            <nav class="site-nav" aria-label="Navegación principal">
                <ul>
                    <li><a href="#justify">Justify content</a></li>
                    <li><a href="#align">Align items</a></li>
                    <li><a href="#direction">Flex direction</a></li>
                    <li><a href="#wrap">Flex wrap</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#flex-grow">Flex grow</a></li>
                    <li><a href="#align-self">Align self</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="container main-layout">
        <aside class="sidebar" aria-label="Información">
            <h2>Guía rápida</h2>
            <p>Ejemplos sobre el uso de flex</p>
        </aside>

        <section class="examples">
            <article id="justify" class="example-card">
                <h3>justify-content</h3>
                <div class="example example-justify example-row">
                    <div class="box">
                        
                    </div>
                    <div class="box">
                        
                    </div>
                    <div class="box">
                        
                    </div>
                </div>
            </article>

            <article id="align" class="example-card">
                <h3>align-items</h3>
                <div class="example example-align example-row">
                    <div class="box tall">
                        
                    </div>
                    <div class="box">
                        
                    </div>
                    <div class="box short">
                        
                    </div>
                </div>
            </article>

            <article id="direction" class="example-card">
                <h3>flex-direction</h3>
                <div class="example example-direction">
                    <div class="box">
                        
                    </div>
                    <div class="box">
                        
                    </div>
                    <div class="box">
                        
                    </div>
                </div>
            </article>

            <article id="wrap" class="example-card">
                <h3>flex-wrap</h3>
                <div class="example example-wrap">
                    <div class="box small">
                        
                    </div>
                    <div class="box small">
                        
                    </div>
                    <div class="box small">
                        
                    </div>
                    <div class="box small">
                        
                    </div>
                    <div class="box small">
                        
                    </div>
                    <div class="box small">
                        
                    </div>
                </div>
            </article>

            <article id="order" class="example-card">
                <h3>order</h3>
                <div class="example example-order">
                    <div class="box" style="order:2">
                        
                    </div>
                    <div class="box" style="order:1">
                        
                    </div>
                    <div class="box" style="order:3">
                        
                    </div>
                </div>
            </article>

            <article id="flex-grow" class="example-card">
                <h3>flex: grow / shrink / basis</h3>
                <div class="example example-flexgrow">
                    <div class="box" style="flex:1">
                        
                    </div>
                    <div class="box" style="flex:2">
                        
                    </div>
                    <div class="box" style="flex:1 1 100px">
                        
                    </div>
                </div>
            </article>

            <article id="align-self" class="example-card">
                <h3>align-self</h3>
                <div class="example example-align-self example-row">
                    <div class="box">
                        
                    </div>
                    <div class="box" style="align-self:flex-end">
                        
                    </div>
                    <div class="box">
                        
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Footer — HTML5 y Flexbox</p>
        </div>
    </footer>
</body>

</html>
